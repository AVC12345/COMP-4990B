<!DOCTYPE html>
<html>
<head>
    <title>Password Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-left-background-image">
        <img src="pic1.png">
    </div>

    <div class="image-container">
        <img src="Logo.png" alt="Logo">
    </div>

    <div class="top-right-background-image">
        <img src="pic1.png">
    </div>

       

    <h1 class="title">How Strong is your Password ?</h1>
    <div class="input-container">
        <input type="text" placeholder="Enter password">
    </div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>


    <div class="result"></div>
    <div class="requirements"></div>
    <footer class="footer">
        <i>Thanks for visiting our page!
    </footer>

</body>
<script src="passwordTester.js"></script>
</html>
